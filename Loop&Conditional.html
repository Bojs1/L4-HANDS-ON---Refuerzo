<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Conditional</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Check if a Number is Even or Odd</h2>
    <input type="number" id="numInput" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>
    <p id="result"></p>

    <script>
        // Function to check if a number is even or odd
        function checkEvenOdd() {
            let num = document.getElementById("numInput").value;
            if (num % 2 === 0) {
                document.getElementById("result").innerText = num + " is Even.";
            } else {
                document.getElementById("result").innerText = num + " is Odd.";
            }
        }

        // Loop to print numbers from 1 to 10 in the console
        console.log("Numbers from 1 to 10:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>

</body>
</html>
